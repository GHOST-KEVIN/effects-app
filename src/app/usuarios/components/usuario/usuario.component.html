@if (loading) {
    <div class="alert alert-info" role="alert">
        <div class="d-flex justify-content-between">
            <div>
                <span>cargando...</span>
            </div>
            <div>
                <i class="fa fa-sync fa-spin"></i>
            </div>
        </div>
    </div>
}
@else if (error) {
    <div class="alert alert-danger" role="alert">
        <div class="d-flex justify-content-between">
            <div>
                <span>Error</span>
            </div>
            <div>
                <i class="fa fa-times"></i>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <pre>
                {{error | json}}
            </pre>
        </div>
    </div>
}
@else {
    <div class="row">
        <div class="col-4">
            <img [src]="usuario?.avatar" [alt]="usuario?.last_name" class="img-thumbnail">
        </div>
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item"><b>Nombre</b> {{usuario?.first_name}}</li>
                <li class="list-group-item"><b>Apellido</b> {{usuario?.last_name}}</li>
                <li class="list-group-item"><b>Correo</b> {{usuario?.email}}</li>
            </ul>
        </div>
    </div>
}
